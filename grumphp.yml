grumphp:
    tasks:
        phpcs:
            standard: PSR2
            whitelist_patterns:
                - src/
        phplint: ~
        yamllint: ~
        composer:
            strict: false
            no_check_publish: true
        phpparser:
            ignore_patterns:
                - tests/phpunit/bootstrap.php
                - config/bootstrap.php
            visitors:
                no_exit_statements: ~
                never_use_else: ~
                forbidden_function_calls:
                    blacklist: [var_dump, echo, print, dump, print_r]
        phpstan:
            level: 5
            configuration: "phpstan.neon"
            ignore_patterns:
                - "tests/"
                - "vendor/"
                - "var/"
        phpunit: ~